<div class="jumbotron">
    <h2><span inline="currentTask.name"></span></h2>
    <p>
        <dl class="dl-horizontal">
            <dt>Start date</dt>
            <dd>{{currentTask.start_date | date:'yyyy-MM-dd'}}</dd>
            
            <dt>Due date</dt>
            <dd>{{currentTask.due_date | date:'yyyy-MM-dd'}}</dd>
            
            <dt>Progress</dt>
            <dd>{{currentTask.physical_progress}}</dd>
            
            <dt>Description</dt>
            <dd>{{currentTask.description}}</dd>
        </dl>           
    </p>
    <p>
        <a class="btn btn-lg btn-primary" href="#/" role="button">To the list &raquo;</a>
    </p>
</div>
