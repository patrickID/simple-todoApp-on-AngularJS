<div class="jumbotron">
    <h2><span inline="currentTask.name"></span></h2>
    <p>
        <dl class="dl-horizontal">
            <dt>Start date</dt>
            <dd>{{currentTask.start_date | date:'yyyy-MM-dd'}}</dd>
            
            <dt>Due date</dt>
            <dd>{{currentTask.due_date | date:'yyyy-MM-dd'}}</dd>

            <dt>Description</dt>
            <dd>{{currentTask.description}}</dd>

            <dt>Progress</dt>
            <dd>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{currentTask.physical_progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{currentTask.physical_progress}}%;">
                        {{currentTask.physical_progress}}%
                    </div>
                </div>
            </dd>

        </dl>           
    </p>
    <p>
        <a class="btn btn-lg btn-primary" href="#/" role="button">To the list &raquo;</a>
    </p>
</div>
